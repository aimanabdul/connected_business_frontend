<div class="container mt-3">
    <div class="row">
        <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">
            {{successMessage}}
        </div>
        <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
    </div>
</div>
