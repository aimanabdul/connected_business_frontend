<div class="container mt-3">
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/company/view">Bedrijfsprofile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/company/employees">Medewerkers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/company/groups/view">Groepen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/positions">Posities</a>
            </li>
        </ul>
    </div>
    <h1 class="mt-3">Medewerkers</h1>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
    <div class="row mb-3">
      <div class="col">
        <a href="/company/employees/add" class="btn btn-outline-success"><i class="fas fa-plus"></i> Een medewerker toevoegen</a>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-warning  text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Familienaam</th>
            <th scope="col">Gebruikersnaam</th>
            <th scope="col">Email</th>
            <th scope="col">Actie</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of company.employees; let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.email}}</td>
            <td>
              <button type="button" (click)="showEmployeeDetails(employee._id)" class="btn"><i class="fas fa-external-link-square-alt fa-lg text-primary"></i></button> 
              <button type="button" (click)="removeUserFromCompanyAndUpdateCompany(employee._id)" class="btn"><i class="fas fa-trash-alt fa-lg text-danger"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
