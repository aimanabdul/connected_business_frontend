<div class="container  text-center">
  <div class="row mt-3">
    <p class="alert alert-success mt-3" role="alert" *ngIf="successMessage">
      <span>{{successMessage}}</span>
    </p>
  </div>
    <div class="row  mt-3 d-inline-flex shadow p-3 mb-5 bg-body rounded" *ngIf="!successMessage">
      <h2 class="text-dark">Bedrijf aanmaken</h2>
      <form #CreateForm="ngForm" (ngSubmit)="create(CreateForm)" class="text-dark">
        <p class="alert alert-danger" role="alert" *ngIf="errorMessage">
          <span>{{errorMessage}}</span>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Bedrijfsnaam</mat-label>
            <input matInput placeholder="Bedrijfsnaam" ngModel type="text"  name="name" required >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Bio</mat-label>
            <textarea matInput placeholder="Bio" ngModel type="text"  name="bio" required ></textarea>
          </mat-form-field>
        </p>
        <p class="d-none">
          <mat-form-field appearance="outline">
            <mat-label>Creator_id</mat-label>
            <input matInput placeholder="Creator_id" ngModel type="text" name="user_id" >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Adres</mat-label>
            <input matInput placeholder="Aders" ngModel type="text" name="address" required >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Postcode</mat-label>
            <input matInput placeholder="Postcode" ngModel type="text" name="postal_code" required >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Gemeente</mat-label>
            <input matInput placeholder="Gemeente" ngModel type="text" name="city" required >
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="primary" type="submit"
          [disabled]="!CreateForm.form.valid">Opslaan</button>
        </p>
      </form>
   </div>
 </div>
